<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lesson15/styles/css/reset.css">
    <link rel="stylesheet" href="../lesson15/styles/css/style.css">
    <title>lesson15</title>
</head>

<body>
    <section class="table" method="post">
        <h2>Create na Account</h2>
        <form class="form__table">
            <div class="content__text">
                <label class="form__table-block">
                    First name
                    <input class="form__table-input" type="text" name="firstname" required>
                </label>

                <label class="form__table-block">
                    Last name
                    <input class="form__table-input" type="text" name="lastname" required>
                </label>
            </div>
            <label class="form__table-email">
                E-mail
                <input class="email-input" type="text" name="email" required>
                <p class="text">We'll never share your email with anyone else.</p>
            </label>

            <div class="block">

                <label class="radio">
                    <input class="radio__input" type="radio" name="gender" value="Male">
                    <span class="radio__check"></span>
                    Male
                </label>


                <label class="radio">
                    <input class="radio__input" type="radio" name="gender" value="Female">
                    <span class="radio__check"></span>
                    Female
                </label>

            </div>

            <div class="container">
                <label class="form__table-block">
                    Country
                    <select class="form__table-block" name="country">
                        <option value="Ukraine">Ukraine</option>
                        <option value="Poland">Poland</option>
                        <option value="England">England</option>
                        <option value="USA">USA</option>
                        <option value="Greece">Greece</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Germany">Germany</option>
                        <option value="Czech Republic">Czech Republic</option>
                        <option value="Turkey">Turkey</option>
                        <option value="Spain">Spain</option>
                        <option value="Italy">Italy</option>
                    </select>
                </label>

                <label class="form__table-block">
                    City
                    <input class="form__table-input" type="text" name="city">
                </label>
            </div>

            <label>
                <input class="button" type="submit" value="Sing up">
            </label>

            <p class="attention">By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Terms of
                    Use</a> and <a href="#">Privacy
                    Policy</a>
            </p>
            <div class="divider">
            </div>
            <p class="log_in">Have an Account? <a href="#">Log In</a></p>

        </form>
    </section>

</body>

</html>
